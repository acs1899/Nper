<!DOCTYPE html>

  <title>index</title>

  <link rel="stylesheet" href="css/dashboard.css" type="text/css" />
  <link rel="stylesheet" href="css/index.css" type="text/css" />
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-form navbar-right">
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><a href="#">性能分析</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="url-search">
        <input type="text" name="url" class="url form-control col-xs-4" placeholder="输入网址...">
        <button class="btn btn-primary submit-url">提交</button>
      </div>
      <div class="row result-area">
        <div class="col-lg-4">
          <h3 class="hide">页面加载时间</h3>
          <h1 class="text-success total-time"></h1>
        </div>
        <div class="col-lg-4">
          <h3 class="hide">总请求数</h3>
          <h1 class="text-primary total-req"></h1>
        </div>
        <div class="col-lg-4">
          <h3 class="hide">总下载量</h3>
          <h1 class="text-primary total-download"></h1>
        </div>
        <div class="table-responsive col-md-12"></div>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="modal-h">
<div class="modal fade" id="phanModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">系统提示</h4>
      </div>
      <div class="modal-body">
        <p class="bg-info">dasdada</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
</script>
<script type="text/html" id="resultTable">
  <ul class="nav nav-pills nav-justified type-change">
    <li role="presentation" class="active"><a href="#" class="all-req">All</a></li>
    <li role="presentation"><a href="#" class="img-req">Image</a></li>
    <li role="presentation"><a href="#" class="scr-req">Script</a></li>
    <li role="presentation"><a href="#" class="css-req">Css</a></li>
  </ul>
  <table class="table table-striped table-reqs">
    <thead>
      <tr>
        <th class="wp40 tal">URL</th>
        <th>加载时间</th>
        <th>过期时间</th>
        <th>是否Gzip</th>
        <th>使用CDN</th>
        <th>资源大小</th>
        <th>压缩后大小</th>
        <th>压缩比</th>
      </tr>
    </thead>
    <tbody>
    <%
      for(var i=0,l=comps.length;i<l;i++){
        var value = comps[i];
        var gzip = value.gzip ? 'Y' : 'N';
        var cdn = value.cdn ? 'Y' : 'N';
        var recmp = value.recmp ? value.recmp : '';
        var cmr = value.cmr ? value.cmr : '';
    %>
      <tr class="<%=value.type%>">
        <td class="url" title="<%=value.url%>"><%=value.url%></td>
        <td><%=value.resp%></td>
        <td><%=value.exp%></td>
        <td><%=gzip%></td>
        <td><%=cdn%></td>
        <td><%=value.size%></td>
        <td><%=recmp%></td>
        <td><%=cmr%></td>
      </tr>
    <% } %>
    </tbody>
  </table>
  <p class="text-muted">压缩比为正值，表示该图片已进行过压缩并且已达到测试压缩标准</p>
</script>
<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="vendor/holder.js"></script>
<script type="text/javascript" src="art.js"></script>
<script type="text/javascript" src="phantest.js"></script>
